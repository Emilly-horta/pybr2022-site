<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- required tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- base.css -->
        <link href="/assets/stylesheets/base.css" rel="stylesheet" />

        <!-- import bootstrap -->
        <link rel="stylesheet"
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" />

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png" />
        <link rel="manifest" href="/assets/images/favicon/site.webmanifest" />
    </head>

    <body>
        <img class="pattern_left" src="/assets/images/pattern/pattern_01.svg" />

        <div id="principal" class="container">
            <div id="info">
                <div class="wrapper">
                    <div id="logo_header">
                        <img id="logo" src="/assets/images/logo/logo.svg" />
                    </div>
                    <div class="text_aside">
                        <!-- <img id="info_logo" src="/assets/images/logo/calendar.png"/> -->
                        <h2 id="info_title">
                            <span>07/04</span><br/>
                            INÍCIO DA SUBMISSÃO DE PALESTRAS
                        </h2>
                        <span style="display: none">#PYTHONBRASIL2022</span>
                        <p>
                            <b>Atenção!</b> As palestras deverão ser submetidas através do link disponível no site da Python Brasil 2022. Fique atento a novas atualizações.
                            <!-- <a id="patrocinio" href="/assets/patrocinio_python_brasil.pdf" alt="plano de patrocínio"> patrocinador </a>. -->
                        </p>
                    </div>
                </div>

                    <div id="contato">
                        <p class="text_info text-wrap">Siga-nos nas redes sociais:</p>
                        <ul class="d-flex flex-row">
                            <li class="p-2 ps-0">
                                <a target="_blank" href="https://www.instagram.com/pythonbrasil">
                                    <img src="/assets/images/social_media/instagram.svg" alt="Instagram" />
                                </a>
                            </li>
                            <li class="p-2">
                                <a target="_blank" href="https://www.facebook.com/pythonbrasil" >
                                    <img src="/assets/images/social_media/facebook.svg" alt="Facebook" />
                                </a>
                            </li>
                            <li class="p-2">
                                <a target="_blank" href="https://www.linkedin.com/company/apyb/">
                                    <img src="/assets/images/social_media/linkedin.svg" alt="Linkedin" />
                                </a>
                            </li>
                            <li class="p-2">
                                <a target="_blank" href="https://twitter.com/pythonbrasil">
                                    <img src="/assets/images/social_media/twitter.svg" alt="Twitter" />
                                </a>
                            </li>
                            <li class="p-2">
                                <a target="_blank" href="https://www.youtube.com/c/pythonbrasiloficial">
                                    <img src="/assets/images/social_media/youtube.svg" alt="Youtube" />
                                </a>
                            </li>
                        </ul>
                    </div>
            </div>
        </div>

        <img class="pattern_right" src="/assets/images/pattern/pattern_02.svg" />

        <!-- Bootstrap bundle with Popper -->
        <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p">
        </script>
    </body>
</html>
